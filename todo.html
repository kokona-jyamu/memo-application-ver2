<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>memomo | todo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

<main class="hibi-container">
  <section class="hibi-header">
    <a class="title fade delay-1" href="mainpage.html">memomo</a>
    <h2 class="fade delay-1">todo list</h2>
    <p class="desc fade delay-3">
      思い出したことや思い立ったこと、やるべきこと<br>
      " 今 " 書き出してみませんか。
    </p>
  </section>

  <section class="todo-container fade delay-4">
    <div class="todo-title">todo - memo</div>
    <div class="todo-box">
      <textarea class="todo-text log-text" id="todoInput" placeholder="todo…"></textarea>
      <button id="addTodoBtn" class="todo-add-btn">＋</button>
    </div>
    <select class="todo-select" id="tagSelect">
      <option value="仕事">仕事</option>
      <option value="家事">家事</option>
      <option value="勉強">勉強</option>
      <option value="その他">その他</option>
    </select>

    <ul id="todoList" class="todo-list"></ul>

  </section>

  <div class="trash-wrapper">
    <div class="trash-btn fade delay-5">
      <button id="trashToggle" class="trash-btn fade delay-5">🗑 ゴミ箱</button>
    </div>

    <ul id="trashList" class="todo-list trash hidden">
      <li class="todo-item">
        <span class="todo-text">削除されたメモ</span>

      </li>
    </ul>
  </div>



</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="todo.js"></script>
</body>
