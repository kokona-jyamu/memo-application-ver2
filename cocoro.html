<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>memomo | cocoro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

  <main class="hibi-container">
    <section class="hibi-header">
      <a class="title fade delay-1" href="mainpage.html">memomo</a>
      <h2 class="fade delay-1">cocoro nikki</h2>
      <p class="desc fade delay-3">
        今日思ったこと、モヤっとしたこと<br>
        一日の終わりに書き留めてみませんか。
      </p>
    </section>


    <section class="todo-container fade delay-4">

      <div class="todo-header">
        <div class="todo-title">cocoron</div>
        <div class="todo-date" id="todoDate"></div>
      </div>

      <div class="todo-box">
        <textarea class="todo-text" 
                  id="todoInput" 
                  placeholder="watashi no cocoro">
        </textarea>
        <button id="addTodoBtn" class="todo-add-btn">＋</button>
      </div>

      <ul id="todoList" class="todo-list"></ul>

      <div class="mood-tabs">
        <button data-mood="sun">🌞</button>
        <button data-mood="cloud">🌫️</button>
        <button data-mood="spiral">🌀</button>
      </div>

    </section>

    <div id="editModal" class="modal hidden">
      <div class="modal-content">
        <textarea id="editTextarea"></textarea>
        <button id="saveEditBtn" class="save-btn">保存</button>
      </div>
    </div>
    <div id="saveToast" class="toast hidden">保存しました</div>

    <section class="calendar-section fade delay-5">
      <div class="calendar-header">
        <button id="prevMonth">‹</button>
        <span id="calendarTitle"></span>
        <button id="nextMonth">›</button>
      </div>

      <div class="calendar-grid" id="calendarGrid"></div>
      <select id="tagSelect">
        <option value="🌀">🌀</option>
        <option value="🌞">🌞</option>
        <option value="🌫️">🌫️</option>
      </select>

    </section>


  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="cocoro.js"></script>
</body>
