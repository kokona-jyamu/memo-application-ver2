<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>memomo | hibi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

<main class="hibi-container">
  <section class="hibi-header">
    <h1 class="fade delay-1">memomo</h1>
    <h2 class="fade delay-1">hibi nikki</h2>
    <p class="desc fade delay-3">
      何気ない毎日。ふと思ったことや今日頑張ったことを<br>
      あなたの1日をすっきりさせてみませんか。
    </p>
  </section>

  <section class="memo-section fade delay-4">
    <h3>kyou - memo</h3>
    <div class="memo-box">
        <textarea id="memoInput" placeholder="今日のことを書く…"></textarea>
        <button id="saveBtn" class="save-btn">✓</button>
        <p id="savedAt" class="saved-at"></p>
    </div>
  </section>

  <section class="log-section fade delay-4">
    <h2 class="log-title">これまでの記録</h2>
    <ul id="logList" class="log-list"></ul>
  </section>


  <!-- おすすめ欄-->
  <section class="recommend-section fade delay-5">
    <h3>あなたに勧めたい◯◯</h3>

    <div class="recommend-grid">
      <div class="recommend-type">BOOK</div>
      <div class="recommend-item">
        7つの習慣<br>
        スティーブン・R・コヴィー
      </div>

      <div class="recommend-type">MOVIE</div>
      <div class="recommend-item">
        コンフィデンスマン<br>
        ▶ Amazon Prime
      </div>
    </div>
  </section>

</main>

<!-- 編集モーダル -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <textarea id="modalTextarea"></textarea>
    <div class="modal-actions">
      <button id="modalSave">保存</button>
      <button id="modalClose">閉じる</button>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>
</body>
