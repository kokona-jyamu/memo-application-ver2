<!DOCTYPE html>
<html lang="ja">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
       content="width=device-width,initial-scale=1.0">
    <title>memo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>memomo</h1>
        <p>このメモは日常を記録するメモです。<br>たまにはほっと息抜きをして、向き合ってみませんか。</p>
    </div>

    <div class="menu-wrap">
        <button class="memo-box">
            <h3 class="memo-box-title">cocoro no nikki</h3>
            <p class="memo-box-detail">毎日の<br>watashi no kimochi<br>記録簿</p>
        </button>
        <button class="memo-box">
            <h3 class="memo-box-title">hibi nikki</h3>
            <p class="memo-box-detail">毎日の<br>watashi no koudou<br>記録簿</p>
        </button>
        <button class="memo-box">
            <h3 class="memo-box-title">yarukoto risuto</h3>
            <p class="memo-box-detail">毎日の<br>watashi no tasuku<br>記録簿</p>
        </button>
    </div>

        <div id="memoList"></div>
  <textarea id="memoInput" placeholder="メモを入力..."></textarea>
        <button id="addBtn">追加</button>
 


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
